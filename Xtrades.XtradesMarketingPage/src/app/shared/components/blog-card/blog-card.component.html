<div class="gradient-overlay">
    <div class="blog-card">
        <div class="blog-card_texts">
          <span class="post-date">{{blogPost.date}}</span>
          <a style="color: #ffffff" class="blog-card__title" [href]="blogPost.href"><h3 class="post-title">
            {{blogPost.title}}
          </h3></a>
          <p>{{blogPost.snippet | truncate:[140] }}</p>
          <a [href]="blogPost.href" class="link-to-more">Continue</a>
        </div>
    </div>
</div>
