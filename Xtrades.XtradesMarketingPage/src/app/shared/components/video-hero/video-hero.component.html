<div [class.full-width]="playVideo">
    <div class="web-demo" *ngIf="!playVideo">
      <img #background [class.hidden]="!backgroundLoaded" class="web-demo__img" src="assets/main-img.svg" alt="Xrtrades Icon">
      <img loading="eager" class="web-demo__img web-demo__img--absolute" data-aos="fade-up" [class.hidden]="backgroundLoaded" src="assets/main-img.svg" alt="Xrtrades Icon">
      <img class="web-demo__play-video-arrow cursor-pointer" src="assets/play-circle-solid.svg" (click)="play()" alt="Xrtrades Icon">
    </div>
    <video [ngClass]="playVideo ? '' : 'hidden is-height'" #player width="100%" height="100%" controls src="../../../../../assets/videos/Xtrades Quickstart Guide1.mp4" ></video>
</div>
