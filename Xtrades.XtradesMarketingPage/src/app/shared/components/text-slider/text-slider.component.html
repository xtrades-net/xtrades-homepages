<div *ngIf="testimonials.length" class="content__wrapper">
  <div class="content__swiper-container">
    <swiper class="swiper" [config]="config">
      <ng-template swiperSlide *ngFor="let item of testimonials">
        <div class="slide column slider-container" *ngIf="type !== currentSliderType.promo">
          <div class="swiper-zoom-container">
            <div class="gradient-overlay">
              <div
                class="testimonials__testimonial flex column relative button-next cursor-pointer"
              >
                <div
                  *ngIf="item.content"
                  class="testimonials__quote relative"
                  data-aos="fade-up"
                >
                  {{ item.content | truncate : [200] }}
                </div>
                <img
                  lazy
                  *ngIf="item.avatar"
                  [src]="item.avatar"
                  class="testimonials__avatar"
                  alt="Avatar"
                  data-aos="fade-up"
                />
                <span class="testimonials__signature">{{
                  item.dateTime | date
                }}</span>
                <span class="testimonials__signature">{{ item.username }}</span>
              </div>
            </div>
          </div>
        </div>
        <div
          class="slide column slider-container"
          *ngIf="testimonials && testimonials.length > 0 && type === currentSliderType.promo"
        >
          <div class="slide">
            <div class="stars"></div>
            <div
              class="sub-title"
              *ngIf="item.content && item.content.length > 0"
            >
              {{ item.content | truncate : [40] }}
            </div>
            <div class="author">
              {{ item.username }}, {{ item.dateTime | date : "dd/mm/yyyy" }}
            </div>
            <div class="content">
              {{ item.content }}
            </div>
          </div>
        </div>
        <div
          class="swiper-pagination"
          [ngStyle]="type === currentSliderType.promo ? { 'margin-top': '50px' } : {}"
        ></div>
        <div class="swiper-scrollbar" *ngIf="type !== currentSliderType.promo"></div>

        <div
          *ngIf="testimonials.length !== 1 && type !== currentSliderType.promo"
          class="swiper-button-prev cursor-pointer button-prev"
        ></div>
        <div
          *ngIf="testimonials.length !== 1 && type !== currentSliderType.promo"
          class="swiper-button-next cursor-pointer button-next"
        ></div>
      </ng-template>
    </swiper>
  </div>
</div>
