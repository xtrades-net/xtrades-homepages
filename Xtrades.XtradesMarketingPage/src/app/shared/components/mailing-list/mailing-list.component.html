<section class="mailing-list responsive-main-container flex column">
    <div class="gradient-overlay center border-white">
        <div class="mailing-list__wrapper">
            <app-hero class="mailing-list__hero">
                <div class="mailing-list__main header-1 center" data-aos="fade-up">
                    Join <span class="mailing-list__hero-detail">Our</span> Mailing <span
                        class="mailing-list__hero-detail">List</span>
                </div>
            </app-hero>
            <form [formGroup]="form">
                <div class="form-group mailing-list__form">
                    <label for="email" class="mailing-list__label">Email</label>
                    <div class="overlay relative">
                        <input type="email" class="mailing-list__input form-control" name="email" id="email"
                            placeholder="Enter your email address" required 
                            formControlName="email"/>
                        <button (click)="onSubmit()" class="btn btn-success mailing-list__btn cursor-pointer absolute">Sign Up</button>
                    </div>
                    <div class="already-subscribed-wrap">
                        <div class="already-subscribed" *ngIf="alreadySubscribed">
                            You've already subscribed. Thanks!
                        </div>
                        <div class="already-subscribed" *ngIf="successfullySubscribed">
                            Subscribed successfully!
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
