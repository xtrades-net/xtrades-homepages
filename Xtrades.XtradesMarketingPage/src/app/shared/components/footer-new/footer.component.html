    <div class="mail-box">
      <h6 class="title">Join Our Mailing List</h6>
      <div class="mail-box-input-wrapper">
        <form class="form flex-column" #myForm="ngForm" (ngSubmit)="saveSubscriber(myForm, emailEl.value)"
              *ngIf="!isSubscribed">
          <div class="form">
            <input type="email" ngModel name="subscriberEmail" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
                   placeholder="enter your email address" #emailEl>
            <button type="submit" [disabled]="isLoading">
              SEND
            </button>
          </div>
          <div *ngIf="isInvalid(myForm)" class="validation-error">
            Email is required!
          </div>
        </form>
        <h3 class="success-message" *ngIf="isSubscribed">You've already subscribed. Thanks!</h3>
      </div>
    </div>
