<div class="membership column responsive-main-container">
    <div class="membership__header header header-1 header-1-gradient-overlay center"  data-aos="fade-up">Membership Plans</div>
    <div class="membership__wrapper row" *ngIf="opt.length !== 0;else loader">
       <app-membership-card *ngFor="let option of opt" [data]="option" class="membership__card"></app-membership-card>
    </div>
    <ng-template #loader><app-loader class="loader-wrapper"></app-loader></ng-template>
</div>
