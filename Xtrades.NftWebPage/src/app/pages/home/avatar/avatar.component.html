<div class="avatar column relative" data-aos="zoom-in" data-aos-offset="700" [ngClass]="!hasTransparentBackground? 'spacing' : ''">
    <div *ngIf="hasTransparentBackground" class='avatar__background icon-card'>
        <img [alt]="'Avatar'" class="glitch" [src]="avatar.avatarLink" />
    </div>
    <img *ngIf="!hasTransparentBackground" class="glitch" [src]="avatar.avatarLink" />
    <span class="avatar__name uppercase absolute" appInViewport (inviewport)="typeWriter($event)"></span>
</div>
